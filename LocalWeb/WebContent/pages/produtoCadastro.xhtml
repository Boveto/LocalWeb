<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<ui:composition template="/templates/modeloGeral.xhtml">
   <ui:define name="metadata">
      <f:metadata>
         <f:viewParam name="proacao" value="#{produtoBean.acao}"/>
         <f:viewParam name="procod" value="#{produtoBean.codigo}"/>  
         
         <f:event listener="#{produtoBean.carregarCadastro}" type="preRenderView" />       
      </f:metadata>
   </ui:define>
   
   <ui:define name="conteudo">
      <h:form id="frmFabCad" >
         <p:toolbar>
            <f:facet name="left">
               <h:outputText value="Produtos" />
            </f:facet>
         </p:toolbar>
         
         <h:panelGrid id="pnlProCadDados" columns="2">
            <p:outputLabel value="Código:"/>
            <p:inputText size="10" readonly="true" value="#{produtoBean.produtoCadastro.codigo}" />
            
            <p:outputLabel value="Descrição" />
               <p:inputText maxlenght="50" size="30" value="#{produtoBean.produtoCadastro.descricao}" readonly="#{produtoBean.acao == 'Excluir'}">
                  <f:validateBean />
               </p:inputText>      
               
            <p:outputLabel value="Preço" />
               <p:inputText size="20" value="#{produtoBean.produtoCadastro.preco}" readonly="#{produtoBean.acao == 'Excluir'}">
                  <f:validateBean />
               </p:inputText>    
             
               
             <p:outputLabel value="Quantidade" />
               <p:inputText size="20" value="#{produtoBean.produtoCadastro.quantidade}" readonly="#{produtoBean.acao == 'Excluir'}">
                  <f:validateBean />
               </p:inputText>            
         </h:panelGrid>   
         
         <h:panelGrid columns="5">
            	<p:commandButton value="Novo" 
            	   actionlistener="#{produtoBean.novo}"
            	   update=":frmFabCad:pnlProCadDados"
            	   rendered="#{produtoBean.acao == 'Novo'}"/>
            	   
            	<p:commandButton value="Salvar" 
            	   actionlistener="#{produtoBean.salvar}"
            	   update=":msgGlobal :frmFabCad:pnlProCadDados"
            	   rendered="#{produtoBean.acao == 'Salvar'}"/>
            	   
            	<p:commandButton value="Excluir" 
            	   actionlistener="#{produtoBean.excluir}"
            	   update=":msgGlobal"
            	   rendered="#{produtoBean.acao == 'Excluir'}"/>
            	         
            	<p:commandButton value="Editar" 
            	   actionlistener="#{produtoBean.editar}"
            	   update=":msgGlobal"
            	   rendered="#{produtoBean.acao == 'Editar'}"/>   
            	   
            	<p:button value="Voltar" outcome="/pages/produtoPesquisa.xhtml" />  
         </h:panelGrid>             
      </h:form>
   </ui:define>
</ui:composition>      
</html>
